<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      margin-top: 15vh;
      padding: 0 20px;
    }

    .fire-text {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 5px #ff6ec4, 0 0 10px #ff6ec4, 0 0 20px #ff6ec4, 0 0 40px #ff6ec4;
      animation: glow 2s infinite alternate;
      opacity: 0;
      transition: opacity 2s;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff6ec4, 0 0 10px #ff6ec4;
      }
      to {
        text-shadow: 0 0 20px #ff6ec4, 0 0 40px #ff6ec4;
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #f0f0f0;
      opacity: 0;
      transition: opacity 2s;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ff6ec4;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6ec4;
      transition: transform 0.3s ease;
      display: block;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      transform: scale(1.1);
    }

    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
    }

    .photo-holder {
      margin: 20px auto;
      width: 90%;
      max-width: 300px;
      height: auto;
      border: 2px dashed #ff6ec4;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ff6ec4;
      opacity: 0;
      transition: opacity 2s;
    }

    .photo-holder img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
    }

    @media (max-width: 480px) {
      .fire-text {
        font-size: 2rem;
      }

      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="showWishes()">Show Birthday Wishes</button>
    <h1 class="fire-text">Happy Birthday, Didi! ðŸŽ‰</h1>
    <p class="message">Thank you for being there. Youâ€™re Awesome and continue helping me in future also ðŸ˜…ðŸ’—</p>
    <div class="photo-holder">
      <img src="photo.jpg" alt="Birthday Photo">
    </div>
    <button onclick="showLove()" style="display: none;" id="surpriseButton">Click for a surprise ðŸ’Œ</button>
    <div id="hearts"></div>
  </div>

  <script>
    function showWishes() {
      const elements = document.querySelectorAll('.fire-text, .message, .photo-holder');
      elements.forEach(element => {
        element.style.opacity = '1';
      });
      document.querySelector('button:first-of-type').style.display = 'none';
      document.getElementById('surpriseButton').style.display = 'block';
    }

    function showLove() {
      const heartContainer = document.getElementById('hearts');
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDelay = (Math.random() * 2) + 's';
        heartContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
